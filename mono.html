<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <h2>Maior ou menor?</h2>
        <form id="form">
            <input type="number" placeholder="Digite o Primeiro número" required id="valorA">
            <input type="number" placeholder="Digite o Segundo número" required id="valorB">
            <button id="button-calcular" type="submit">Calcular</button>
        </form>
        <p id="paragrafo"></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
