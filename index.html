<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container py-5">
        <section class="mb-5">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h1 class="mb-4">Bem-vindo!</h1>
                    <p class="lead">Estamos prontos para te ajudar. Preencha o formul√°rio abaixo para entrar em contato.</p>
                </div>
            </div>
        </section>
        <section>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="mb-4">Entre em contato</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Seu nome:</label>
                            <input type="text" id="nome" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Seu email:</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Seu telefone:</label>
                            <input type="tel" id="telefone" class="form-control" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" id="aceito-termos" class="form-check-input" required>
                            <label for="aceito-termos" class="form-check-label">Li e concordo com os termos do site</label>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('nome').addEventListener('input', function (e) {
            this.value = this.value.replace(/[0-9]/g, '');
        });

        document.getElementById('telefone').addEventListener('input', function (e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
